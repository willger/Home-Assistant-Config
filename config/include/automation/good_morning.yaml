- alias: 'Good Morning Lights'
  trigger:
    platform: time
    hours: '04'
    minutes: '00'
    seconds: '00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: template
        value_template: '{{ is_state("input_select.home_presence","Home") or is_state("input_select.home_presence","Guest") }}'
  action:
    service: scene.turn_on
    entity_id: scene.hall_nl_scene
