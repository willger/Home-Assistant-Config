# Turn NL app ON at 10:00PM & OFF at 5:00 AM
- alias: 'App Toggle Hall Night Light'
  trigger:
    - platform: time
      hours: '22'
      minutes: '01'
      seconds: '00'
    - platform: time
      hours: '03'
      minutes: '59'
      seconds: '00'
  action:
    service_template: >-
      {%- if (now().strftime("%s") | int | timestamp_custom("%H")) >="22" -%}
      homeassistant.turn_on
      {%- else -%}
      homeassistant.turn_off
      {%- endif %}
    entity_id: switch.hall_nl