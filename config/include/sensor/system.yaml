- platform: speedtest
  minute: 30
  hour:
    - 0
    - 6
    - 12
    - 18
  monitored_conditions:
    - ping
    - download
    - upload

- platform: rest
  resource: https://s3.amazonaws.com/hassio-version/stable.json
  name: Hass latest version
  value_template: "{{ value_json.homeassistant.default }}"
  scan_interval: 3600
    
- platform: command_line
  name: Hass Latest Docker
  command: >-
    curl -sS "https://registry.hub.docker.com/v2/repositories/homeassistant/home-assistant/tags/" | grep -o '"name": "[0-9][^"]*"' | sort -r | sed -e 's/[^0-9.b]//g' | grep -v [b] | head -1

- platform: gitlab_ci
  gitlab_id: !secret gitlab_ID
  token: !secret gitlab_token

- platform: nut
  name: UPS
  host: !secret nut_server_ip
  port: 3493
  username: !secret nut_server_un
  password: !secret nut_server_pw
    resources:
      - battery.charge
      - battery.voltage
      - input.voltage
      - ups.load
      - ups.timer.reboot
      - ups.timer.shutdown