- platform: nut
  name: UPS
  host: !secret nut_server_ip
  port: 3493
  username: !secret nut_server_un
  password: !secret nut_server_pw
  resources:
    - battery.charge
    - battery.voltage
    - input.voltage
    - ups.load
    - ups.timer.reboot
    - ups.timer.shutdown
    
- platform: github
    access_token: !secret github_access_token
    repositories:
      - path: 'home-assistant/home-assistant'