- alias: driveway motion
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.driveway_events_last_day
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    - service: light.turn_on
      entity_id: switch.porch_lights_switch
    - service: timer.start
      entity_id: timer.outside_nl_timer
