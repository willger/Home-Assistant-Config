homeassistant:
  name: 'home'
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 264
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include customize.yaml
  customize_glob: !include include/customize_glob.yaml
  auth_providers:
   - type: homeassistant

auth:
config:
map:
conversation:
logbook:
updater:
sun:
history:
#discovery:
media_extractor:

frontend:
  javascript_version: latest

http:
  api_password: !secret api_password
  base_url: !secret home_url
  use_x_forwarded_for: True
  trusted_proxies:
    - 127.0.0.1
  ip_ban_enabled: True
  login_attempts_threshold: 3

duckdns:
  domain: !secret dns_domain
  access_token: !secret dns_token

recorder:
  db_url: !secret db_url
  purge_keep_days: 7
  purge_interval: 1
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - time
tts:
  - platform: google
    cache: true
    language: 'en'
    cache_dir: /tmp/tts
    time_memory: 300

google_assistant:
  project_id: !secret goog_project_id
  api_key: !secret goog_api_key
  expose_by_default: false
  entity_config: !include include/google_customize.yaml


